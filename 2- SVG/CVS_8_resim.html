<!doctype html>
<html lang="en">

<head>
  <title>İcabi Kırgız ~ Canvas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <canvas id="newCanvas" width="700" height="350" style="border:1px solid #bbb">
        <script>

            /*
                JavaScript ile bağlandık.
            */

            var myCanvas    = document.getElementById("newCanvas").getContext("2d");

            /*
              Bir resim ekleyelim ve bu resmi özelliklerimiz ile değiştirebiliriz
            */
            var picture = new Image();
            picture.onload = function(){
              myCanvas.drawImage(picture, 0, 0);
              myCanvas.beginPath();
              myCanvas.lineWidth = "3";
              myCanvas.strokeStyle = "black";
              myCanvas.moveTo(121, 258);
              myCanvas.lineTo(121, 36);
              myCanvas.stroke();
              myCanvas.beginPath();
              myCanvas.lineWidth = "3";
              myCanvas.strokeStyle = "black";
              myCanvas.moveTo(121, 258);
              myCanvas.lineTo(635, 258);
              myCanvas.stroke();
              myCanvas.beginPath();
              myCanvas.lineWidth = "2";
              myCanvas.strokeStyle = "red";
              myCanvas.moveTo(121, 258);
              myCanvas.lineTo(183, 200);
              myCanvas.lineTo(250, 200);
              myCanvas.lineTo(325, 150);
              myCanvas.lineTo(400, 220);
              myCanvas.lineTo(600, 100);
              myCanvas.stroke();
            }
            picture.src = "CVS_4_cember.png";

          </script>
    </canvas>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
