<!doctype html>
<html lang="en">

<head>
  <title>İcabi Kırgız ~ Canvas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <canvas id="newCanvas" width="800" height="300" style="border:1px solid #bbb">
        <script>

            /*
                JavaScript ile bağlandık.
            */

            var myCanvas    = document.getElementById("newCanvas").getContext("2d");

            /*
              Bir gradyan yapı kuralım

              createLinearGradian()  -> Linear bir yapı oluşturmak adına kullandığımız yapı
              addColorStop()         -> 0-1 arasında verdiğimiz yapıya kadar ilerlemesini söylediğimiz kısım.

            */
            var grd = myCanvas.createLinearGradient(0,0,450,40); // x, y, bitis x, bitis y
            
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "blue");
            myCanvas.font = "58px Arial";
            myCanvas.fillStyle = grd;
            myCanvas.fillText("Icabi Kırgız", 100, 100); // Metin, x, y

        </script>
    </canvas>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
